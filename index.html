<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand Up Randomizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 32px;
            font-size: 2rem;
            font-weight: 600;
        }

        .setup-screen {
            display: block;
        }

        .randomizer-screen {
            display: none;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 1.5px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 180px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .progress-indicator {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .progress-fill {
            height: 100%;
            background: #3b82f6;
            transition: width 0.4s ease;
            border-radius: 3px;
        }

        .current-speaker {
            font-size: 3.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin: 40px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .current-speaker.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        .current-speaker.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .button {
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-family: inherit;
        }

        .button-primary {
            background: #3b82f6;
            color: white;
        }

        .button-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .button-secondary {
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #e5e7eb;
        }

        .button-secondary:hover {
            background: #e5e7eb;
            color: #4b5563;
        }

        .button-large {
            padding: 16px 32px;
            font-size: 1.1rem;
            min-width: 160px;
        }

        .navigation-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .nav-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #4b5563;
        }

        .help-text {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .celebration {
            animation: celebrate 1.5s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .complete-state {
            color: #059669;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .current-speaker {
                font-size: 2.5rem;
                margin: 32px 0;
            }

            .navigation-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-button {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="setup-screen" id="setupScreen">
            <h1>üé≤ Stand Up Randomizer</h1>
            <div class="help-text">
                Enter team member names (one per line) or use URL parameter: ?names=Alice,Bob,Charlie
            </div>
            <textarea 
                id="teamMembers" 
                placeholder="Alice&#10;Bob&#10;Charlie&#10;David&#10;Eve"
            ></textarea>
            <button class="button button-primary button-large" onclick="startRandomizer()">
                Start Stand Up
            </button>
        </div>

        <div class="randomizer-screen" id="randomizerScreen">
            <div class="progress-indicator">
                <span id="currentPosition">1</span> of <span id="totalMembers">0</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="current-speaker fade-in" id="currentSpeaker">
                Alice
            </div>
            
            <div class="subtitle" id="subtitle">
                Your turn to share updates! üéØ
            </div>

            <div class="navigation-buttons">
                <button class="nav-button" id="prevButton" onclick="previousPerson()" disabled>
                    ‚Üê Previous
                </button>
                <button class="nav-button" id="nextButton" onclick="nextPerson()">
                    Next ‚Üí
                </button>
            </div>

            <a href="#" class="back-link" onclick="backToSetup()">
                ‚Ü∫ Back to Setup
            </a>
        </div>
    </div>

    <script>
        let teamMembers = [];
        let currentIndex = 0;
        let randomizedOrder = [];

        // Parse URL parameters on page load
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const namesParam = urlParams.get('names');
            
            if (namesParam) {
                const names = namesParam.split(',').map(name => name.trim()).filter(name => name);
                document.getElementById('teamMembers').value = names.join('\n');
            }
        });

        function startRandomizer() {
            const input = document.getElementById('teamMembers').value.trim();
            if (!input) {
                alert('Please enter team member names!');
                return;
            }

            // Parse team members (one per line)
            teamMembers = input.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);

            if (teamMembers.length === 0) {
                alert('Please enter at least one team member!');
                return;
            }

            // Shuffle the array
            randomizedOrder = [...teamMembers];
            for (let i = randomizedOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [randomizedOrder[i], randomizedOrder[j]] = [randomizedOrder[j], randomizedOrder[i]];
            }

            currentIndex = 0;
            document.getElementById('totalMembers').textContent = randomizedOrder.length;
            
            // Switch screens
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('randomizerScreen').style.display = 'block';
            
            // Show first person
            showCurrentPerson();
        }

        function showCurrentPerson() {
            const speakerElement = document.getElementById('currentSpeaker');
            const subtitleElement = document.getElementById('subtitle');
            const nextButton = document.getElementById('nextButton');
            const prevButton = document.getElementById('prevButton');
            
            if (currentIndex < randomizedOrder.length) {
                // Fade out
                speakerElement.classList.remove('fade-in');
                speakerElement.classList.add('fade-out');
                
                setTimeout(() => {
                    speakerElement.textContent = randomizedOrder[currentIndex];
                    speakerElement.classList.remove('fade-out', 'complete-state', 'celebration');
                    speakerElement.classList.add('fade-in');
                    
                    subtitleElement.textContent = 'Your turn to share updates! üéØ';
                }, 150);

                document.getElementById('currentPosition').textContent = currentIndex + 1;
                
                // Update button states
                prevButton.disabled = currentIndex === 0;
                nextButton.textContent = currentIndex === randomizedOrder.length - 1 ? 'Finish üéâ' : 'Next ‚Üí';
            } else {
                // All done!
                speakerElement.classList.remove('fade-in');
                speakerElement.classList.add('fade-out');
                
                setTimeout(() => {
                    speakerElement.textContent = 'All Done!';
                    speakerElement.classList.remove('fade-out');
                    speakerElement.classList.add('fade-in', 'celebration', 'complete-state');
                    
                    subtitleElement.textContent = 'Great job team! üéâ';
                    nextButton.style.display = 'none';
                }, 150);
            }
            
            updateProgress();
        }

        function nextPerson() {
            if (currentIndex < randomizedOrder.length) {
                currentIndex++;
                showCurrentPerson();
            }
        }

        function previousPerson() {
            if (currentIndex > 0) {
                currentIndex--;
                
                // Show next button again if it was hidden
                document.getElementById('nextButton').style.display = 'inline-flex';
                
                showCurrentPerson();
            }
        }

        function updateProgress() {
            const progress = Math.min((currentIndex / randomizedOrder.length) * 100, 100);
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function backToSetup() {
            document.getElementById('setupScreen').style.display = 'block';
            document.getElementById('randomizerScreen').style.display = 'none';
            
            // Reset state
            currentIndex = 0;
            document.getElementById('nextButton').style.display = 'inline-flex';
            document.getElementById('nextButton').textContent = 'Next ‚Üí';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (document.getElementById('randomizerScreen').style.display === 'block') {
                if (event.code === 'ArrowRight' || event.code === 'Space' || event.code === 'Enter') {
                    event.preventDefault();
                    if (currentIndex < randomizedOrder.length) {
                        nextPerson();
                    }
                } else if (event.code === 'ArrowLeft') {
                    event.preventDefault();
                    previousPerson();
                }
            }
        });
    </script>
</body>
</html>
